<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/footer.css" />
</head>

<body>
  <main>
    <div class="main-container">
      <section class="image-section">
        <figure>
          <img src="images/image-product-mobile.jpg" alt="Chanel Perfume" />
        </figure>
      </section>

      <section class="info-section">
        <span class="type">Perfume</span>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price-container">
          <p class="price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <button class="add-button">
          <img src="./images/icon-cart.svg" alt="Cart icon"/>
          Add to Cart
        </button>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
