<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/footer.css" />
</head>

<body>
  <main>
    <div class="main-container">
      <section class="image-section">
        <picture>
          <source media="(max-width: 991px)" srcset="images/image-product-mobile.jpg" />
          <source media="(min-width: 992px)" srcset="images/image-product-desktop.jpg" />
          <img src="images/image-product-mobile.jpg" alt="CHANEL Perfume" />
        </picture>
      </section>

      <section class="info-section">
        <span class="type">Perfume</span>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>

        <div class="price-container">
          <p class="price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <button class="add-button">
          <img src="./images/icon-cart.svg" alt="Cart icon" />
          Add to Cart
        </button>
      </section>
    </div>
  </main>
</body>

</html>
